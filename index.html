<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="600"> <!-- Auto-refresh every 10 minutes -->
    <title>NYSE HALT MONITOR</title>
    <style>
        /* Modern High-Density Trading UI */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            font-size: 14px; 
            font-weight: 700; /* Bold text for high visibility */
            background: #000; 
            color: #fff; 
            margin: 0; 
            overflow-x: hidden;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed; 
            letter-spacing: -0.3px; /* Keeps bold text compact */
        }
        th, td { 
            border: 1px solid #333; 
            padding: 4px 6px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        th { 
            background: #1a1a1a; 
            color: #00ff00; /* Green headers for clear separation */
            text-align: left;
            font-size: 12px;
            text-transform: uppercase;
        }
        /* Highlight rows with no Resume Time in Yellow */
        .no-resume { 
            background-color: #ffff00 !important; 
            color: #000 !important; 
        }
        tr:hover { background: #222; }
    </style>
</head>
<body>
    <table id="haltTable">
        <thead>
            <tr>
                <th style="width: 18%;">Sym</th>
                <th style="width: 42%;">Reason</th>
                <th style="width: 20%;">HaltT</th>
                <th style="width: 20%;">ResumeT</th>
            </tr>
        </thead>
        <tbody id="haltBody">
            <!-- Data populated by JavaScript -->
        </tbody>
    </table>

    <script>
        async function fetchHaltData() {
            const tbody = document.getElementById('haltBody');
            try {
                // Fetching from NYSE's official public data endpoint
                const response = await fetch('https://www.nyse.com/api/trade-halts/current');
                const data = await response.json();
                
                tbody.innerHTML = ''; // Clear existing rows

                data.forEach(item => {
                    const tr = document.createElement('tr');
                    
                    // Extract relevant fields
                    const symbol = item.symbol || '';
                    const reason = item.reason || '';
                    const haltTime = item.haltTime || '';
                    const resumeTime = item.resumeTime ? item.resumeTime.trim() : '';

                    // Logic: If Resume Time is empty, highlight row yellow
                    if (resumeTime === '') {
                        tr.className = 'no-resume';
                    }

                    tr.innerHTML = `
                        <td>${symbol}</td>
                        <td>${reason}</td>
                        <td>${haltTime}</td>
                        <td>${resumeTime}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Fetch Error:', error);
                tbody.innerHTML = '<tr><td colspan="4" style="color:red">ERROR LOADING DATA...</td></tr>';
            }
        }

        // Initial load
        fetchHaltData();
    </script>
</body>
</html>
