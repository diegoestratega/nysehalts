<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600">
    <title>NYSE HALT MONITOR</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            font-size: 14px; 
            font-weight: 700; 
            background: #000; 
            color: #fff; 
            margin: 0; 
        }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; letter-spacing: -0.3px; }
        th, td { border: 1px solid #333; padding: 4px 6px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: #1a1a1a; color: #00ff00; text-align: left; font-size: 11px; text-transform: uppercase; }
        .no-resume { background-color: #ffff00 !important; color: #000 !important; }
        tr:hover { background: #222; }
    </style>
</head>
<body>
    <table id="haltTable">
        <thead>
            <tr>
                <th style="width: 18%;">Sym</th>
                <th style="width: 42%;">Reason</th>
                <th style="width: 20%;">HaltT</th>
                <th style="width: 20%;">ResumeT</th>
            </tr>
        </thead>
        <tbody id="haltBody"></tbody>
    </table>

    <script>
        async function fetchHaltData() {
            const tbody = document.getElementById('haltBody');
            // Using a CORS proxy to bypass NYSE security restrictions
            const proxy = 'https://corsproxy.io/?';
            const target = encodeURIComponent('https://www.nyse.com/api/trade-halts/current');
            
            try {
                const response = await fetch(proxy + target);
                const data = await response.json();
                
                tbody.innerHTML = '';
                // The NYSE API returns an array or an object containing 'halts'
                const halts = Array.isArray(data) ? data : (data.halts || []);

                halts.forEach(item => {
                    const tr = document.createElement('tr');
                    const symbol = item.symbol || '---';
                    const reason = item.reason || 'N/A';
                    const haltTime = item.haltTime || '--:--:--';
                    const resumeTime = item.resumeTime ? item.resumeTime.trim() : '';

                    if (!resumeTime) {
                        tr.className = 'no-resume';
                    }

                    tr.innerHTML = `
                        <td>${symbol}</td>
                        <td>${reason}</td>
                        <td>${haltTime}</td>
                        <td>${resumeTime}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Fetch Error:', error);
                tbody.innerHTML = '<tr><td colspan="4" style="color:red">CONNECTION ERROR. RETRYING IN 10 MINS...</td></tr>';
            }
        }
        fetchHaltData();
    </script>
</body>
</html>
